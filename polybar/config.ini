[colors]
background = #80000000
background-alt = #373B41
foreground = #C5C8C6
primary = #9b5de5
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 98.75%
height = 20pt
radius = 5

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
; border-top-size = 12 
border-size = 2pt
border-color = #cc000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = SymbolsNerdFont-Regular;2
font-1 = HackNerdFontMono-Regular;2

modules-left = xworkspaces xwindow
modules-right = tray pulseaudio cpu memory date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
offset-x = 9pt
offset-y = 10pt
; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
; tray-transparent = false
; tray-background = #80000000
; tray-spacing = 5px
; tray-detached = false
; override-redirect = true
; margin-bottom = 0
; margin-top = 0
; border-top-size = 2
[module/xworkspaces]
type = internal/xworkspaces

label-active = 
; label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
; label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-foreground = #7aff60
label-occupied-padding = 1
; label-active-underline= ${colors.primary}
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
; label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

reverse-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%
label-empty = bspwm

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = #fee440
format-volume = <label-volume>
interval = 1
label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #f15bb5
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2 
format-prefix = " "
format-prefix-foreground = #00bbf9
label = %percentage:2%%
; cpu-alt = cpu

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %a %d/%m/%y %H:%M
label = %date%
label-foreground = #C5C8C6

[settings]
screenchange-reload = true
pseudo-transparency = false


[module/tray]
type = internal/tray

; format-margin = 8px
tray-spacing = 4px
tray-padding = 5px
; vim:ft=dosini
